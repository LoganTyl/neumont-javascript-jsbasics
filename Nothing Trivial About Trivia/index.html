<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel='stylesheet'/>
    <title>Nothing Trivial About Trivia</title>
</head>
<body>
    <div id="question-container">
        <div id="question_space">
            <div id="question" style="display:none">Question</div>
        </div>
    </div>
    <div class="choices-container">
        <div id="choices" style="text-align:center" >
            <div id="btn1" class="btn" style="display: none">Button 1</div>
            <div id="btn2" class="btn" style="display: none">Button 2</div>
            <div id="btn3" class="btn" style="display: none">Button 3</div>
            <div id="btn4" class="btn" style="display: none">Button 4</div>
        </div>
    </div>
    <div id="feedback-container">
        <div id="feedback" style="display: none"></div>
    </div>
    <div id="startDropDowns-container">
    <div id="startDropDowns">
        <select id="difficulty" class="dropdowns">
            <option value="any_diff">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <select id="categories" class="dropdowns">
            <option value="any_categ">Any Category</option>
            <option value="general_knowledge">General Knowledge</option>
            <option value="entertain_books">Entertainment: Books</option>
            <option value="entertain_film">Entertainment: Film</option>
            <option value="entertain_music">Entertainment: Music</option>
            <option value="entertain_musicals_theaters">Entertainment: Musicals & Theaters</option>
            <option value="entertain_tv">Entertainment: Televison</option>
            <option value="entertain_videogames">Entertainment: Video Games</option>
            <option value="entertain_boardgames">Entertainment: Board Games</option>
            <option value="science_and_nature">Science & Nature</option>
            <option value="science_computers">Science: Computers</option>
            <option value="science_math">Science: Mathematics</option>
            <option value="mythology">Mythology</option>
            <option value="sports">Sports</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
            <option value="politics">Politics</option>
            <option value="art">Art</option>
            <option value="celebrities">Celebrities</option>
            <option value="animals">Animals</option>
            <option value="vehicles">Vehicles</option>
            <option value="entertain_comics">Entertainment: Comics</option>
            <option value="science_gadgets">Science: Gadgets</option>
            <option value="entertain_anime_manga">Entertainment: Japanese Anime & Manga</option>
            <option value="entertain_cartoons">Entertainment: Cartoon & Animations</option>
        </select>
    </div>
    </div>
    <div id="startButton-container">
    <div id="startButton">
        <div id="startRestartBtn" class="btn">Start Quiz</div>
    </div>
    </div>
    <script src='trivia.js'></script>
</body>
</html>
